<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  NO HAY CAPITALES PARA MOSTRAR
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>NÂ°</th>
        <th>ABR</th>
        <th>BANDERA</th>
        <th>NOMBRE</th>
        <th>CAPITAL</th>
        <th>POBLACION</th>
        <th>MAS</th>
      </tr>
    </thead>
    <tbody>
      <tr
      *ngFor="let country of countries;
      let i = index"
      >
        <td> {{ i + 1 }} </td>
        <td> {{ country.flag }} </td>
        <td> <img [src]="country.flags.svg" [alt]="country.name.common"> </td>
        <td> {{ country.name.common }} </td>
        <td> {{ country.capital }} </td>
        <td> {{ country.population | number }} </td>
        <td> <a [routerLink]="['/countries/by', country.cca3 ]">VER MAS</a> </td>
      </tr>
    </tbody>
  </table>
</ng-template>
